<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.14.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.14.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  
  </head>
  <body>



<h1>Bienvenido al chat</h1>

<div id="createJoinRoom">
    <h3>Crear o Unirse a una Sala</h3>
    <label for="roomID">ID de la sala:</label>
    <input type="text" id="roomID" placeholder="ID de la sala">
    <label for="roomPassword">Contraseña:</label>
    <input type="password" id="roomPassword" placeholder="Contraseña">
    <button id="createRoomBtn">Crear Sala</button>
    <button id="joinRoomBtn">Unirse a Sala</button>
</div>

<div id="chat">
    <h3>Chat en Sala: <span id="roomName"></span></h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje">
    <button id="sendMessageBtn">Enviar</button>
    <button id="leaveRoomBtn">Salir de la Sala</button>
</div>

<!-- Carga de Socket.IO desde una CDN -->
<script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
<script src="script.js"></script>


  </body>
</html>
