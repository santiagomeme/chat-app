<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to chat app</title>

 
    <style>
      #messagePanel {
          display: none;
          border: 1px solid #ccc;
          padding: 10px;
          margin-top: 10px;
      }

      #chat {
    display: none;
}

small {
    display: block;
    margin-top: 5px;
    font-size: 12px;
    color: gray;
}

#passwordFeedback {
    font-weight: bold;
}


  </style>
  </head>
  <body>

   


<h1>Bienvenido al chat</h1>

<div id="createJoinRoom">
    <h3>Crear o Unirse a una Sala</h3>
    <label for="roomID">ID de la sala:</label>
    <input type="text" id="roomID" placeholder="ID de la sala">
    <label for="roomPassword">Contraseña:</label>
    <input type="password" id="roomPassword" placeholder="Contraseña">
    <small id="passwordFeedback">La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un signo especial.</small>
    <button id="createRoomBtn">Crear Sala</button>
    <button id="joinRoomBtn">Unirse a Sala</button>
    <button id="showMessagesBtn">Ver Mensajes</button>

</div>



<div id="chat">
    <h3>Chat en Sala: <span id="roomName"></span></h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje">
    <button id="sendMessageBtn">Enviar</button>
    <button id="leaveRoomBtn">Salir de la Sala</button>
</div>

<div id="messagePanel"></div>

<!-- Carga de Socket.IO desde una CDN -->
<script defer src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
<script  type="module" src="./prueba.js"></script>






  </body>
</html>
