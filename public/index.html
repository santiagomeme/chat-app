<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatApp - Bienvenido</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 150px;
      max-width: 80%;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #ccc;
      max-width: 90%;
    }

    .btn {
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .btn {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <img src="imagenes/favicont.png" alt="Logo de ChatApp">
  <h1>Bienvenido a ChatApp</h1>
  <p>Con√©ctate con otros en tiempo real. Crea tu propia sala de chat en segundos.</p>
  <button class="btn" onclick="window.location.href='salas.html'">Crear una sala de chat</button>
</body>
</html>
